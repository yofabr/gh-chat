<!DOCTYPE html>
<html>
<head><title>Icon Generator</title></head>
<body>
<canvas id="c16" width="16" height="16"></canvas>
<canvas id="c48" width="48" height="48"></canvas>
<canvas id="c128" width="128" height="128"></canvas>
<script>
function drawIcon(canvas, size) {
  const ctx = canvas.getContext('2d');
  const padding = size * 0.15;
  const radius = size * 0.15;
  
  // Background
  ctx.fillStyle = '#238636';
  ctx.beginPath();
  ctx.roundRect(0, 0, size, size, radius);
  ctx.fill();
  
  // Chat bubble
  ctx.fillStyle = 'white';
  const bx = padding;
  const by = padding * 1.2;
  const bw = size - padding * 2;
  const bh = size * 0.5;
  const br = size * 0.08;
  
  ctx.beginPath();
  ctx.roundRect(bx, by, bw, bh, br);
  ctx.fill();
  
  // Tail
  ctx.beginPath();
  ctx.moveTo(size * 0.25, by + bh);
  ctx.lineTo(size * 0.2, size - padding);
  ctx.lineTo(size * 0.45, by + bh);
  ctx.fill();
}

drawIcon(document.getElementById('c16'), 16);
drawIcon(document.getElementById('c48'), 48);
drawIcon(document.getElementById('c128'), 128);

console.log('icon16:', document.getElementById('c16').toDataURL());
console.log('icon48:', document.getElementById('c48').toDataURL());
console.log('icon128:', document.getElementById('c128').toDataURL());
</script>
</body>
</html>
